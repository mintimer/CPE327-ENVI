<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;  
        width: 600px;  
       }
    </style>
  </head>
  <body>
    <h2>My Google Maps Demo</h3>
    <h3>Choose your Activity Position</h3>

    <div id="map"></div>
    <script>
      var map, marker, lat, lng, pos;
      function initMap() {
         lat = 15; lng = 101;
         pos = {lat: lat, lng: lng};
         map = new google.maps.Map(
               document.getElementById('map'), {zoom: 7, center: pos, streetViewControl: false, fullscreenControl:false, data:false});
         marker = new google.maps.Marker({position: pos, map: map, draggable: true});

         if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            marker.setPosition(pos);
            map.setCenter(pos);
          });
        }

         google.maps.event.addListener(marker,'dragend',function(evt){
            lat = evt.latLng.lat();
            lng = evt.latLng.lng();
            pos = {lat: lat, lng: lng};
            marker.setPosition(pos);
            document.getElementById('latlng').innerHTML = '<p>Latitude = ' + lat + '<br>Longtitude = '+ lng + '</p>';
         });

         google.maps.event.addListener(map,'click',function(evt){
            lat = evt.latLng.lat();
            lng = evt.latLng.lng();
            marker.setPosition({lat:lat, lng:lng});
            document.getElementById('latlng').innerHTML = '<p>Latitude = ' + lat + '<br>Longtitude = '+ lng + '</p>';
         });
      }
    </script>
    
    <div id='latlng'></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB_iaHIfhLObFmtyTMO1vW0LeYWphhV5U&callback=initMap">
    </script>
  </body>
</html>
